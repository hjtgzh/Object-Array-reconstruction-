<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>对象-数组重构</title>
	<!-- <script type="text/javascript" language="javascript" src="js/jquery-1.9.1.min.js"></script> -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<script type="text/javascript">
		$(function () {
			const sss={'huang':2,'gao':4,'li':5,'ding':8,'zhao':9}
			const arr = Object.keys(sss)
			let len = parseInt(arr.length/3)
			len%3 > 0 ? len++ : null
			// console.log(len)
			let line = 0
			const newArr = []
			for(let i=line;i<(line+1)*3;i++){
				newArr[line] ? null : newArr[line]=[]
				//push不能放在if下面
				newArr[line].push(arr[i])
				if(i>=(line+1)*3-1){
					line++
				}
				if(line>=len) break
			}
			console.log(newArr)
    });
	</script>
</body>
</html>
